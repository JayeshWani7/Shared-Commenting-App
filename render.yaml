services:
  - type: web
    name: comment-app-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: comment-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://comment-app-frontend.onrender.com

  - type: web
    name: comment-app-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://comment-app-backend.onrender.com

databases:
  - name: comment-app-db
    databaseName: comment_app
    user: postgres
